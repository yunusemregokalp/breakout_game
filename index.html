<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Breakout Extreme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: #111; font-family: Arial, sans-serif; color: white; }
    canvas { display: block; margin: auto; background: #000; border: 2px solid #fff; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 1;
    }
    #buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .btn {
      background: #333;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="hud">Skor: 0 | Can: 3 | Seviye: 1</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="buttons">
    <button class="btn" onclick="moveLeft()">◀</button>
    <button class="btn" onclick="moveRight()">▶</button>
    <button class="btn" onclick="pauseGame()">⏸</button>
  </div>
  <script src="game_advanced.js"></script>
</body>
</html>
